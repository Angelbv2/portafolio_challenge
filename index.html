<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet"  href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Challenge_encriptador</title>
  
</head>
<body>

  <header>
    <img class="logo" src="/logo.jpg"  alt="logo">
</header>

  <br>
  <br>
  
   
  <main class="main">
    <section class="form box">
      <form action="">
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui a encriptar"
      >
        <input  type="button" value="Encriptar!" id="btn-encriptar">
        <input type="button" value="Desencriptar!" id="btn-desencriptar">

        
      </form>
      <div class="alerta">
        <img src="/alerta.jpg" alt="alerta">
        <p>solo letras minisculas y sin Acentos</p>
                </div>
    </section>
  
    <section class="msg box">
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="button" value="Copiar" id="btn-copy">
    </section>
    <div class="alerta2">
    
      <p>Mensaje encriptado </p>
              </div>
  </main>
  


  <script src="script.js"></script>
</body>
</html>
